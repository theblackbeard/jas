<div class="list list-inset main">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Buscar por motoristas" class="busca" ng-model="busca">
  </label>
</div>  
<div class="list list-inset" ng-repeat="user in users | orderBy: '-star' | filter: busca ">
    <a class="item item-avatar" href="#/info/{{user._id}}">
      <img ng-src="{{user.photo}}">
      <h2>{{user.name}} - <i class="icon ion-star"> {{user.star}}</i></h2>
      <p>{{user.address.street}}, {{user.address.city}} - {{user.address.state}}</p>
    </a>
</div>  
<p class="dash" ng-if="isAuthenticated"><a href="#/panel">Dashboard</a><br><a href ng-click="logout()">Sair</a></p>
